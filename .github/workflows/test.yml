name: linux

on:
  push:
    branches:
    - master
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        RNTUPLE: [ON]
        LCG: ["dev3/x86_64-centos7-clang12-opt",
              "dev4/x86_64-centos7-gcc11-opt",
              "dev4/x86_64-centos7-clang12-opt"]
        include:
          - LCG: "LCG_102/x86_64-centos7-clang12-opt"
            RNTUPLE: OFF
          - LCG: "LCG_102/x86_64-centos8-gcc11-opt"
            RNTUPLE: OFF
    steps:
    - uses: actions/checkout@v3
    - uses: cvmfs-contrib/github-action-cvmfs@v3
    - uses: aidasoft/run-lcg-view@v4
      with:
        release-platform: ${{ matrix.LCG }}
        run: |
          echo "::group::Run CMake"
          mkdir build install
          cd build
          cmake -DENABLE_SIO=ON \
            -DENABLE_RNTUPLE=${{ matrix.RNTUPLE }} \
            -DCMAKE_INSTALL_PREFIX=../install \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_CXX_FLAGS=" -fdiagnostics-color=always -Werror -Wno-error=deprecated-declarations " \
            -DUSE_EXTERNAL_CATCH2=OFF \
            -G Ninja ..
          echo "::endgroup::"
          echo "::group::Build"
          ninja -k0
          echo "::endgroup"
          echo "::group::Run tests"
          ctest --output-on-failure
          echo "::endgroup::"
          echo "::group::Install"
          ninja install
          echo "::endgroup::"
