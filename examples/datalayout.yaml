---
datatypes :

  EventInfo:
    description : "Event info"
    author : "B. Hegner"
    members :
     - name : Number
       type : int
       description: "event number"

  ExampleHit :
    description : "Example Hit"
    author : "B. Hegner"
    members:
     - name : x
       type : double
       description: "x-coordinate"
     - name : y
       type : double
       description: "y-coordinate"
     - name : z
       type : double
       description: "z-coordinate"
     - name : energy
       type : double
       description : "measured energy deposit"

  ExampleCluster :
    description : "Cluster"
    author : "B. Hegner"
    members:
      - name : energy
        type : double
        description : "cluster energy"
    OneToManyRelations:
     - name : Hits
       type : ExampleHit
       description: "hits contained in the cluster"

  ExampleReferencingType :
    description : "Referencing Type"
    author : "B. Hegner"
    OneToManyRelations:
     - name : Clusters
       type : ExampleCluster
       description: "some refs to Clusters"
     - name : Refs
       type : ExampleReferencingType
       description : "refs into same type"
