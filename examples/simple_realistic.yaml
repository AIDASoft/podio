---
components:
# A component is a POD designed to be embedded in another POD,
# see the Particle or Jet PODs.
# Components cannot be stored in a collection

  LorentzVector:
    Mass : float
    Pt : float
    Eta : float
    Phi : float


datatypes :
# Datatypes are components that can be stored in a Collection

  EventInfo :
    description : "Event Info Data"
    author : "C. Bernet, B. Hegner"
    members :
     - name : Number
       type : int
       description: "Event number"

  Particle :
    description : "Naive Particle Type, used for reconstructed and generated particles"
    author : "C. Bernet, B. Hegner"
    members :
     - name : P4
       type : LorentzVector
       description : "Four momentum."
     - name : ID
       type : int
       description : "Particle type identification code"
     - name : Status
       type : int
       description : "Status code"

  ParticleAssociation:
    description : "Particle association, used e.g. for the mother-daughter relationship of gen particles, and for linking reconstructed particles and the corresponding generated particles."
    author : "C. Bernet, B. Hegner"
    members :
      - name : First
        type : ParticleHandle
        description : "Reference to the first particle"
      - name : Second
        type : ParticleHandle
        description : "Reference to the second particle"

  Jet :
    description : "Naive jet type"
    author : "C. Bernet, B. Hegner"
    members :
     - name: P4
       type : LorentzVector
       description : ""
#    OneToManyRelations:
#     - name: particles
#       type: Particle
#       description: "Particles making up this jet"

  JetParticleAssociation :
    description : "Example of referencing jet"
    author : "C. Bernet, B. Hegner"
    members :
     - name : Jet
       type : JetHandle
       description : "Reference to the jet"
     - name : Particle
       type : ParticleHandle
       description : "Reference to the particle"

  MET:
    description : "Naive MET type"
    author : "C. Bernet, B. Hegner"
    members :
     - name: Pt
       type : float
       description : ""
     - name: Phi
       type : float
       description : ""

  MissingEnergy:
    description : "Naive missing energy type"
    author : "C. Bernet, B. Hegner"
    members :
     - name: Energy
       type : float
       description : ""
     - name: Phi
       type : float
       description : ""
